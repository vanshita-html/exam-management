<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Result | Exam Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .result-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .result-container h2 {
      color: #1a237e;
      margin-bottom: 20px;
    }

    .result-details {
      text-align: left;
      margin-top: 20px;
    }

    .result-details p {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    .status {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 0;
      color: white;
      border-radius: 8px;
      background-color: #4caf50; /* green for pass */
    }

    .fail {
      background-color: #f44336; /* red for fail */
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #1a237e;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 15px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #3949ab;
    }

    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Exam Result</h1>
    <p>Your performance summary is shown below</p>
  </header>

  <section class="result-container">
    <h2>Student Result</h2>
    <div class="result-details">
      <p><strong>Name:</strong> Vanshita Shivankar</p>
      <p><strong>Roll Number:</strong> 1025</p>
      <p><strong>Course:</strong> B.Tech (IT)</p>
      <p><strong>Exam:</strong> Web Development Final</p>
      <p><strong>Score:</strong> 85 / 100</p>
    </div>

    <div class="status">Result: Pass</div>
    <!-- Add class "fail" if failed -->
    
    <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
  </section>

  <footer>
    &copy; 2025 Exam Management System | Designed by Vanshita Shivankar
  </footer>

</body>
</html>
