<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Exam Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .contact-section {
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #1565c0;
      transform: scale(1.03);
    }

    .contact-info {
      max-width: 400px;
    }

    .contact-info h3 {
      color: #0d47a1;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 15px;
      color: #444;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™re here to help you with anything related to exams!</p>
  </header>

  <section class="contact-section">

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Email:</strong> support@examportal.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> ABC Institute, Nagpur, Maharashtra</p>
      <p><strong>Support Time:</strong> Mon - Fri | 10:00 AM - 5:00 PM</p>
    </div>

  </section>

  <footer>
    &copy; 2025 Exam Management System 
  </footer>

</body>
</html>
